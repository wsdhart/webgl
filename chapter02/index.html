<html>
  <head>
    <title>Week 2</title>
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/shader_utils.js"></script>
    <script type="text/javascript" src="../common/shape_utils.js"></script>
    <script type="text/javascript" src="../common/color_utils.js"></script>
    <script type="text/javascript" src="../common/vertex_utils.js"></script>
    <script type="text/javascript" src="triangle.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 v_position;
      attribute vec4 v_color;
      varying vec4 f_color;
      void main()
      {
      gl_Position = v_position;
      f_color = v_color;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 f_color;
      void main()
      {
	gl_FragColor = f_color;
      }
    </script>

    <noscript>JavaScript is required to view this page's content.</noscript>
  </head>
  <body>
    <h1>The Pool of Tears.</h1>
    <div align="center">
      <canvas id="webgl-canvas" width="384" height="384">
	<img src="../images/tears.png"/>
	HTML5 is required to view this page's content.
      </canvas>
    </div>
    <input type="button" onclick="update()" value="press me"/>
  </body>
</html>
